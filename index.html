<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>App con Bootstrap y Sass</title>
</head>
<body>
    <h1>HELLO</h1>
   
    <div class="alert alert-custom-color" role="alert">

<!-- Button trigger modal -->
<button type="button" class="btn btn-custom-color" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Launch demo modal
  </button>
  
<button class="btn btn-custom-color btn-lg">Boton</button>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
